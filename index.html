<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
                <div class="btn 7">7</div>
                <div class="btn 8">8</div>
                <div class="btn 9">9</div>
                <div class="btn divide">/</div>
            </div>
            <div class="row">
                <div class="btn 4">4</div>
                <div class="btn 5">5</div>
                <div class="btn 6">6</div>
                <div class="btn multiply">*</div>
            </div>
            <div class="row">
                <div class="btn 1">1</div>
                <div class="btn 2">2</div>
                <div class="btn 3">3</div>
                <div class="btn subtract">-</div>
            </div>
            <div class="row">
                <div class="btn clr">clr</div>
                <div class="btn 0">0</div>
                <div class="btn equal">=</div>
                <div class="btn add">+</div>
            </div>
        </div>
    </div>
    
</body>
</html>
